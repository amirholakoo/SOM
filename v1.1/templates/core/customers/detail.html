{% extends 'base.html' %}
{% block title %}مشاهده مشتری{% endblock %}
{% block content %}
<div class="container py-5">
    <h2>👤 {{ customer.customer_name }}</h2>
    <p>تلفن: {{ customer.phone }}</p>
    <p>کد ملی: {{ customer.national_id }}</p>
    <p>آدرس: {{ customer.address }}</p>
    <p>تاریخ عضویت: {{ customer.created_at|date:"Y/m/d" }}</p>
</div>
{% endblock %}
